Motions:
 -      
  name: "MoveMotion"
  blend-mode: Override #Can be Override, Add, Diff, LERP
  root-transform:
    root-node: "node-Hips"
    extract-position-x: true
    extract-position-y: true
    extract-position-z: false
    reset-position-x: true
    reset-position-y: true
    reset-position-z: false
  states:
   -
    state-id: "stand"
    blend-tree:
      operation:
        type: LERP1D
        parameter: "crouching"
      nodes:
       -
        param-value: 0.0
        clip: "~res:/3d/character/animations/MIL2_M3_W2_Stand_Aim_Idle.anim"
       -
        param-value: 1.0
        clip: "~res:/3d/character/animations/MIL2_M3_W2_Crouch_Aim_Idle.anim"
   -
    state-id: "move"
    blend-tree:
      operation:
        type: LERP1D
        parameter: "direction-y"
      nodes:
       -
        param-value: -1.0
        operation:
          type: LERP1D
          parameter: "direction-x"
        nodes:
         -
          param-value: -1.0
          operation:
            type: LERP1D
            parameter: "crouching"
          nodes:
           -
            param-value: 0.0
            clip: "~res:/3d/character/animations/Jog_Aim/MIL2_M3_W2_Jog_Aim_BL_BkPd_Loop.anim"
           -
            param-value: 1.0
            clip: "~res:/3d/character/animations/Crouch_Aim/MIL2_M3_W2_CrouchWalk_Aim_BL_BkPd_Loop.anim"
         -
          param-value: 0.0
          operation:
            type: LERP1D
            parameter: "crouching"
          nodes:
           -
            param-value: 0.0
            clip: "~res:/3d/character/animations/Jog_Aim/MIL2_M3_W2_Jog_Aim_B_Loop.anim"
           -
            param-value: 1.0
            clip: "~res:/3d/character/animations/Crouch_Aim/MIL2_M3_W2_CrouchWalk_Aim_B_Loop.anim"
         -
          param-value: 1.0
          operation:
            type: LERP1D
            parameter: "crouching"
          nodes:
           -
            param-value: 0.0
            clip: "~res:/3d/character/animations/Jog_Aim/MIL2_M3_W2_Jog_Aim_BR_BkPd_Loop.anim"
           -
            param-value: 1.0
            clip: "~res:/3d/character/animations/Crouch_Aim/MIL2_M3_W2_CrouchWalk_Aim_BR_BkPd_Loop.anim"
       -
        param-value: 0.0
        operation:
          type: LERP1D
          parameter: "direction-x"
        nodes:
         -
          param-value: -1.0
          operation:
            type: LERP1D
            parameter: "running"
          nodes:
           -
            param-value: 0.0
            operation:
              type: LERP1D
              parameter: "crouching"
            nodes:
             -
              param-value: 0.0
              clip: "~res:/3d/character/animations/Jog_Aim/MIL2_M3_W2_Jog_Aim_L_Loop.anim"
             -
              param-value: 1.0
              clip: "~res:/3d/character/animations/Crouch_Aim/MIL2_M3_W2_CrouchWalk_Aim_L_Loop.anim"
           -
            param-value: 1.0
            clip: "~res:/3d/character/animations/Run/MIL2_M3_W2_Run_L_Loop.anim"
         -
          param-value: 0.0
          operation:
            type: LERP1D
            parameter: "running"
          nodes:
           -
            param-value: 0.0
            operation:
              type: LERP1D
              parameter: "crouching"
            nodes:
             -
              param-value: 0.0
              clip: "~res:/3d/character/animations/Jog_Aim/MIL2_M3_W2_Stand_Aim_Idle_Short_21.anim"
             -
              param-value: 1.0
              clip: "~res:/3d/character/animations/Crouch_Aim/MIL2_M3_W2_CrouchWalk_Aim_F_Loop_IP.anim"
           -
            param-value: 1.0
            clip: "~res:/3d/character/animations/Run/MIL2_M3_W2_Stand_Relaxed_Idle_Short_18.anim"
         -
          param-value: 1.0
          operation:
            type: LERP1D
            parameter: "running"
          nodes:
           -
            param-value: 0.0
            operation:
              type: LERP1D
              parameter: "crouching"
            nodes:
             -
              param-value: 0.0
              clip: "~res:/3d/character/animations/Jog_Aim/MIL2_M3_W2_Jog_Aim_R_Loop.anim"
             -
              param-value: 1.0
              clip: "~res:/3d/character/animations/Crouch_Aim/MIL2_M3_W2_CrouchWalk_Aim_R_Loop.anim"
           -
            param-value: 1.0
            clip: "~res:/3d/character/animations/Run/MIL2_M3_W2_Run_R_Loop.anim"
       -
        param-value: 1.0
        operation:
          type: LERP1D
          parameter: "direction-x"
        nodes:
         -
          param-value: -1.0
          operation:
            type: LERP1D
            parameter: "running"
          nodes:
           -
            param-value: 0.0
            operation:
              type: LERP1D
              parameter: "crouching"
            nodes:
             -
              param-value: 0.0
              clip: "~res:/3d/character/animations/Jog_Aim/MIL2_M3_W2_Jog_Aim_FL_Loop.anim"
             -
              param-value: 1.0
              clip: "~res:/3d/character/animations/Crouch_Aim/MIL2_M3_W2_CrouchWalk_Aim_FL_Loop.anim"
           -
            param-value: 1.0
            clip: "~res:/3d/character/animations/Run/MIL2_M3_W2_Run_FL_Loop.anim"
         -
          param-value: 0.0
          operation:
            type: LERP1D
            parameter: "running"
          nodes:
           -
            param-value: 0.0
            operation:
              type: LERP1D
              parameter: "crouching"
            nodes:
             -
              param-value: 0.0
              clip: "~res:/3d/character/animations/Jog_Aim/MIL2_M3_W2_Jog_Aim_F_Loop.anim"
             -
              param-value: 1.0
              clip: "~res:/3d/character/animations/Crouch_Aim/MIL2_M3_W2_CrouchWalk_Aim_F_Loop.anim"
           -
            param-value: 1.0
            clip: "~res:/3d/character/animations/Run/MIL2_M3_W2_Run_F_Loop.anim"
         -
          param-value: 1.0
          operation:
            type: LERP1D
            parameter: "running"
          nodes:
           -
            param-value: 0.0
            operation:
              type: LERP1D
              parameter: "crouching"
            nodes:
             -
              param-value: 0.0
              clip: "~res:/3d/character/animations/Jog_Aim/MIL2_M3_W2_Jog_Aim_FR_Loop.anim"
             -
              param-value: 1.0
              clip: "~res:/3d/character/animations/Crouch_Aim/MIL2_M3_W2_CrouchWalk_Aim_FR_Loop.anim"
           -
            param-value: 1.0
            clip: "~res:/3d/character/animations/Run/MIL2_M3_W2_Run_FR_Loop.anim"

  transitions:
   -
    src-state: "stand"
    dst-state: "move"
    type: cross-fade
    func: LINEAR
    duration: 0.3
    trigger: "move"
   -
    src-state: "move"
    dst-state: "stand"
    type: cross-fade
    func: LINEAR
    duration: 0.3
    trigger: "stop"
 -
  name: "AimMotion"
  blend-mode: Add #Can be Override, Add, Diff, LERP
  states:
   -
    state-id: "aim-state"
    blend-tree:
      operation: 
        type: Diff #Can be LERP1D, LERP2D, Add, Diff
      nodes:
       -
        clip: "~res:/3d/character/animations/Stand_Aim_Point/MIL2_M3_W2_Stand_Aim_Point_Center.anim"
       -
        operation:
          type: LERP1D
          parameter: "aim-angle"
        nodes:
         -
          param-value: -90.0
          operation:
            type: LERP1D
            parameter: "running"
          nodes:
           -
            param-value: 0.0
            clip: "~res:/3d/character/animations/Stand_Aim_Point/MIL2_M3_W2_Stand_Aim_Point_D90.anim"
           -
            param-value: 1.0
            clip: "~res:/3d/character/animations/Stand_Aim_Point/MIL2_M3_W2_Stand_Aim_Point_Center.anim"
